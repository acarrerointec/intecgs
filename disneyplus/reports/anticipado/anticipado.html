
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Disney+</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

     <!-- links para exportar a excel -->
     <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
     <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
     <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
</head>
<body>  
      

    <main>
        <div class="breadcrumb">
            <span> Scheduling</span> >
            <a href="/disneyplus/index.html">Disney+ </a>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <label for="date-from"><strong>Start date:</strong> </label>

                <input type="date" id="start" name="trip-start" value="2024-10-09" disabled/>
                
             <label for="network" class="network"><strong>Start time: </strong>2:00 AM</label>

                <label for="network" class="network"><strong>Network: </strong>315</label>
        
                <label for="feed"><strong>Feed: </strong>A</label>
              
                <label for="duration" class="network"><strong>Duration:</strong> 01:00</label>
              
                <label for="program" class="network"><strong>Programa: </strong>SRMD</label>

                <label for="title" class="network"><strong>Title: </strong>12464 - SportsCenter </label>

            </div>
        </div>

        </div>
        <div class="filters-section">
            <div class="tabs">
                <button class="tab-button active" data-tab="recording">Table</button>
                <button class="tab-button" data-tab="schedule-tab"><a class="link" href="#"></a>Schedule</button>
                <button id="btnExportar" class="download">Download CSV <i class="material-icons">vertical_align_bottom</i></button>
                <button  type="button" class="saveRutine"><a class="link" href="/disneyplus/index.html">Go back</a><i class="material-icons">subdirectory_arrow_left</i></button>
            </div>
    
        </div>

        <h3>Reports Anticipado</h3>
        <form>
            <div class="input-group">
                <label for="coordinador">Coordinator:</label>
                <input type="text" id="coordinador" name="coordinador" placeholder="Enter Coordinator Name">
            </div>

            <div class="input-group">
                <label for="operador">Operator:</label>
                <input type="text" id="operador" name="operador" placeholder="Entre Operator name">
            </div>

            <div class="input-group">
                <label for="motivo">Reason:</label>
                <input type="text" id="motivo" name="motivo" placeholder="Enter reason">
            </div>

            <div class="input-group">
                <label for="hora-aproximada">Approximate time:</label>
                <input type="time" id="hora-aproximada" name="hora-aproximada">
            </div>
        </form>

        <section class="registroReport">
            <h3>Reports comments</h3>
            <textarea name="comentarios" rows="1" cols="2" placeholder="Enter comments"></textarea>
            <div class="actionsRutine">
                <button type="button" class="saveRutine" id="save-button">Save</button>
            </div>
            
            <h3>Log reports Anticipado</h3>
            <table class="main-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Operator</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <!-- Los registros se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    
    
</body>

</html>
