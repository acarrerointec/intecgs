
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMISSION REPORT- ANTICIPADO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

     <!-- links para exportar a excel -->
     <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
     <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
     <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
</head>
<body>  
      

    <main>
       

        <div class="search-section">
            <h4>EMISSION REPORT - ANTICIPADO</h4>
       </div>
           </br>

           <label for="title" class="network"><strong>Title: 12464 - SportsCenter</strong> </label>

               <div class="search-bar">
                   
                   <label for="date-from">Start date:</label>

                   <input type="date" id="start" name="trip-start" value="2024-10-09" disabled/>
              
                   <label for="network" class="network">Start time: 2:00 AM</label>

                   <label for="network" class="network">End time: 3:00 AM</label>

                   <label for="network" class="network">Network: 315</label>
           
                   <label for="feed">Feed: A</label>
               
   
               
                   <label for="program" class="network">Programa: SRMD</label>

                       <div class="tabs">
               
                           <button class="download">Previous<i class="material-icons"></i></button>

                           <button class="saveRutine">Next<i class="material-icons"></i></button>
                           
                       </div>
               </div>
    
        <form>
            <div class="input-group">
                <label for="coordinador">Coordinator:</label>
                <input type="text" id="coordinador" name="coordinador" placeholder="Enter Coordinator Name">
            </div>

            <div class="input-group">
                <label for="operador">Operator:</label>
                <input type="text" id="operador" name="operador" placeholder="Entre Operator name">
            </div>

            <div class="input-group">
                <label for="motivo">Reason:</label>
                <input type="text" id="motivo" name="motivo" placeholder="Enter reason">
            </div>

            <div class="input-group">
                <label for="hora-aproximada">Approximate time:</label>
                <input type="time" id="hora-aproximada" name="hora-aproximada">
            </div>
        </form>

        </br>

        <section class="registroReport">
            <h4>Emission comments</h4>
            <textarea name="comentarios" rows="1" cols="2" placeholder="Enter comments"></textarea>
            
                <button type="button" class="saveRutine" id="save-button">Save</button>
        
        </br>
            <h4>Consolidated reports</h4>
            <table class="main-table">
                <thead>
                    <tr>
            
                        <th>Date time</th>
                        <th>Operator</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <!-- Los registros se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    
    
</body>

</html>
