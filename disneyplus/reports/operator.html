
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMISSION REPORT - OPERATOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

 
</head>

<body>  
      
    <main>

        <div class="search-section">
             <h4>EMISSION REPORT - OPERATOR</h4>
        </div>
            </br>

            <label for="title" class="network"><strong>Title: 12464 - SportsCenter</strong> </label>

                <div class="search-bar">
                    
                    <label for="date-from">Start date:</label>

                    <input type="date" id="start" name="trip-start" value="2024-10-09" disabled/>
               
                    <label for="network" class="network">Start time: 2:00 AM</label>

                    <label for="network" class="network">End time: 3:00 AM</label>

                    <label for="network" class="network">Network: 315</label>
            
                    <label for="feed">Feed: A</label>
                
    
                
                    <label for="program" class="network">Programa: SRMD</label>

                        <div class="tabs">
                
                            <button class="download">Previous<i class="material-icons"></i></button>

                            <button class="saveRutine">Next<i class="material-icons"></i></button>
                            
                        </div>
                </div>


        <h3>Incidents</h3>
        <table class="main-table">
            <thead>
                <tr>
                    <th>Started on time</th>
                    <th>End on time</th>
                    <th>Bottomline with problems</th>
                    <th>The batch coincidence</th>
                    <th>Audio Ok</th>
                    <th>Cuts in Signal origin</th>
                    <th>Satellite cut</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Started on time -->
                    <td>
                        <label class="switch" for="started-switch">
                            <input type="checkbox" id="started-switch" onchange="toggleTimeInput('started')">
                            <span class="slider"></span>
                        </label>
                        <span id="started-status" class="status-text">No</span>
                           
                        <label class="time-option" for="bottomline-time-options"></label> 
                        <input type="time" id="started-time" value="02:00" disabled>
                    </td>
    
                    <!-- End on time -->
                    <td>
                        <label class="switch" for="end-switch">
                            <input type="checkbox" id="end-switch" onchange="toggleTimeInput('end')">
                            <span class="slider"></span>
                        </label>
                        <span id="end-status" class="status-text">No</span>
                        <label class="time-option" for="bottomline-time-options"></label>
                        <input type="time" id="end-time" value="03:00" disabled>
                    </td>
    
                    <!-- Bottomline with problems -->
                    <td>
                        <label class="switch" for="bottomline-switch">
                            <input type="checkbox" id="bottomline-switch" onchange="toggleSwitch('bottomline')">
                            <span class="slider"></span>
                        </label>
                        <span id="bottomline-status" class="status-text">No</span>
                        <label class="time-option" for="bottomline-time-options"></label>
                        <select id="bottomline-time-options" disabled>
                            <option value="None">Select option</option>
                            <option value="Origin">Origin</option>
                            <option value="Operator">Operator</option>
                            <option value="Technical">Technical</option>
                            
                        </select>
                    </td>
    
                    <!-- Batch matches -->
                    <td>
                        <label class="switch" for="batch-switch">
                            <input type="checkbox" id="batch-switch" onchange="toggleSwitch('batch')">
                            <span class="slider"></span>
                        </label>
                        <span id="batch-status" class="status-text">No</span>
                        <label class="time-option" for="batch-time-options"></label>
                        <select id="batch-time-options" disabled>
                            <option value="None">Select time</option>
                            <option value="-5 Seg">-5 Seg</option>
                            <option value="+5 Seg">+5 Seg</option>
                        </select>
                    </td>
    
                    <!-- Audio Ok -->
                    <td>
                        <label class="switch" for="audio-switch">
                            <input type="checkbox" id="audio-switch" onchange="toggleSwitch('audio')">
                            <span class="slider"></span>
                        </label>
                        <span id="audio-status" class="status-text">No</span>
                        <label class="time-option" for="audio-time-options"></label>
                        <select id="audio-time-options" disabled>
                            <option value="None">Select option</option>
                            <option value="-5 Seg">-5 Seg</option>
                            <option value="+5 Seg">+5 Seg</option>
                        </select>
                    </td>
    
                    <!-- Signal origin failure -->
                    <td>
                        <label class="switch" for="signal-switch">
                            <input type="checkbox" id="signal-switch" onchange="toggleSwitch('signal')">
                            <span class="slider"></span>
                        </label>
                        <span id="signal-status" class="status-text">No</span>
                        <label class="time-option" for="signal-time-options"></label>
                        <select id="signal-time-options" disabled>
                            <option value="None">Select time</option>
                            <option value="-5 Seg">-5 Seg</option>
                            <option value="+5 Seg">+5 Seg</option>
                        </select>
                    </td>
    
                    <!-- Satellite failure -->
                    <td>
                        <label class="switch" for="satellite-switch">
                            <input type="checkbox" id="satellite-switch" onchange="toggleSwitch('satellite')">
                            <span class="slider"></span>
                        </label>
                        <span id="satellite-status" class="status-text">No</span>
                        <label class="time-option" for="satellite-time-options"></label>
                        <select id="satellite-time-options" disabled>
                            <option value="Stadium">Stadium</option>
                            <option value="Vinculos -5 Seg">Vinculos -5 Seg</option>
                            <option value="Vinculos +5 Seg">Vinculos +5 Seg</option>
                        </select>
                    </td>
    
                    <!-- Save Button -->
                    <td>
                        <button type="button" class="saveRutine" id="save-button">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>

    
        <h3>Emission comments</h3>
       
        <div class ="registroReport">

            <form>
                <label for="comentarios1"><strong>Origin:</strong></label>
                <textarea name="comentarios1" rows="2" style="height: auto;" placeholder="Enter your comment here..."></textarea>
            
                <label for="comentarios2"><strong>Technical:</strong></label>
                <textarea name="comentarios2" rows="2" style="height: auto;" placeholder="Enter your comment here..."></textarea>
            
                <label for="comentarios3"><strong>Operation:</strong></label>
                <textarea name="comentarios3" rows="2" style="height: auto;" placeholder="Enter your comment here..."></textarea>
            
            
              </form>

            <h3>Email </h3>
                   
            <div class="email-section">
                <label class="switch"> <input type="checkbox" id="checkboxemail"> <span class="slider"></span></label>  
                <button type="button" class="saveRutine" id="save-email" style="height: auto">Save</button>

            </div>
          
        </div>
        </br>
   
          
        <h4>Consolidated reports</h4>
            <table class="main-table1">
                <thead>
                    <tr>
                        
                        <th>Date time</th>
                        <th>Reported by</th>
                        <th>Operator</th>
                        <th>Description</th>
                    </tr>
                </thead>

                <tbody id="log-body">
                    <!-- Aquí se agregarán los registros dinámicamente -->
                </tbody>
            </table>
           
       

       <script> </script>
    </main>

    <script src="script.js"></script>
</body>
</html>
