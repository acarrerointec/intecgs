<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Disney+</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

     <!-- links para exportar a excel -->
     <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
     <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
     <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
</head>
<body>  
      
    

    <main>
       

        <div class="search-section">
            <div class="search-bar">
    
                <label for="date-from" class="network"><strong>Start date:</strong></label>
                <input type="date" id="start" name="trip-start" value="2024-10-09" min="2018-01-01" max="2018-12-31"  disabled/>

                <label for="network" class="network"><strong>Network: </strong>315</label>
        
                <label for="feed"><strong>Feed: </strong>A</label>
              
                <label for="duration" class="network"><strong>Duration:</strong> 01:00</label>
              
                <label for="program" class="network"><strong>Programa: </strong>SRMD</label>

                <label for="title" class="network"><strong>Title: </strong>12464 - SportsCenter </label>

            </div>
        </div>

        </div>
        <div class="filters-section">
            <div class="tabs">
               
                <button id="btnExportar" class="download">Download CSV <i class="material-icons">vertical_align_bottom</i></button>
               
            </div>
    
        </div>

        <div class="botoneslado">
            <h3>Guide and Conditions</h3>
            <div class="button-container">
                <button class="arrow-button" id="arrow-up">
                    <span class="arrow">&#x25B2;</span> <!-- Flecha hacia arriba -->
                </button>
                <button class="arrow-button" id="arrow-down">
                    <span class="arrow">&#x25BC;</span> <!-- Flecha hacia abajo -->
                </button>
            </div>
        </div>
        
        <div class="ladoalado">
            <div class="form-container">
                <div class="form-group">
                    <label for="seed">Seed (Logo):</label>
                    <select id="seed" name="seed">
                        <option value="EXTRA_MEX">EXTRA_MEX</option>
                        <!-- Otras opciones si es necesario -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quadrant">Quadrant:</label>
                    <select id="quadrant" name="quadrant">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <!-- Otras opciones si es necesario -->
                    </select>
                </div>
            </div>
        
            <section class="registroReport">
                <p>General:</p>
                <textarea id="comentariosGeneral" rows="1" cols="20" placeholder="Enter comments"></textarea>
                <p>Note:</p>
                <textarea id="comentariosNote" rows="1" cols="20" placeholder="Enter comments"></textarea>
                <div class="actionsRutine">
                    <button type="button" class="saveRutine" id="save-button">Save</button>
                </div>
            </section>
        
            <h3>Log Guide and Conditions</h3>
            <table class="main-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Operator</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <!-- Los registros se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
</main>
</body>
</html>
